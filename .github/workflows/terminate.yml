on:
  workflow_dispatch:

jobs:
  terminate:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Decode PEM Key
      run: |
        echo "${{ secrets.AWS_PEM_BASE64 }}" | base64 -d > key.pem
        chmod 400 key.pem

    - name: Terraform Init
      run: terraform init
      working-directory: terraform

    - name: Get Terraform Output (EC2 IP)
      id: get_ip
      run: |
        cd terraform
        ip=$(terraform output -raw public_ip)
        echo "EC2_IP=$ip" >> $GITHUB_ENV
        echo "::notice::EC2 IP is $ip"

    - name: Kill Python Processes on EC2
      run: |
        ssh -o StrictHostKeyChecking=no -i key.pem ubuntu@$EC2_IP << 'EOF'
          echo "Killing all running Python scripts..."
          pkill -f main.py || true
          pkill -f anomaly_detect.py || true
        EOF
